<!-- templates/courses/course_list.html -->
{% extends 'base.html' %}

{% block title %}Courses - Library Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.book_code }}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.author }}</td>
                        <td>{( book.genre ) }</td>
                    </tr>
